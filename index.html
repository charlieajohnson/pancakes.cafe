<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pancakes.cafe</title>
  <meta name="description" content="Warm. Soft. Calm." />
  <style>
    :root{
      --butter:#FFD966;
      --maple:#B87333;
      --cream:#FFF7E6;
      --ink:#3B2F2F;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family: ui-rounded, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at 50% 0%, var(--cream), #fff);
      color:var(--ink);
      display:grid;
      place-items:center;
    }
    .card{
      width:min(92vw, 680px);
      background: linear-gradient(180deg, #fff, var(--cream));
      border-radius:28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.12);
      padding:28px 28px 36px;
    }
    .stack{
      display:grid;
      gap:18px;
      align-items:center;
      justify-items:center;
    }
    .pancake{
      width:240px;
      height:32px;
      border-radius:20px;
      background: linear-gradient(180deg, #f7c873, #e9a94b);
      box-shadow: inset 0 -4px 0 rgba(0,0,0,.12), 0 6px 14px rgba(0,0,0,.18);
      animation: float 6s ease-in-out infinite;
    }
    .pancake:nth-child(2){animation-delay:.2s}
    .pancake:nth-child(3){animation-delay:.4s}
    .syrup{
      width:120px;
      height:6px;
      background: linear-gradient(90deg, transparent, var(--maple), transparent);
      filter: blur(2px);
      opacity:.7;
    }
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }
    h1{
      margin:8px 0 0;
      font-size:clamp(28px, 4vw, 40px);
      letter-spacing:.02em;
    }
    p{
      margin:6px 0 0;
      text-align:center;
      max-width:42ch;
      line-height:1.5;
      opacity:.9;
    }
    .controls{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
      justify-content:center;
    }
    button{
      appearance:none;
      border:0;
      border-radius:999px;
      padding:10px 14px;
      background:#fff;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
      cursor:pointer;
      font-size:14px;
    }
    button:hover{transform:translateY(-1px)}
    footer{
      margin-top:18px;
      text-align:center;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="stack" aria-hidden="true">
      <div class="pancake"></div>
      <div class="pancake"></div>
      <div class="pancake"></div>
      <div class="syrup"></div>
    </div>
    <div class="stack">
      <h1>pancakes</h1>
      <p>Warm. Soft. Calm.<br/>No questions.</p>
      <div class="controls">
        <button id="breathe">slow breath</button>
        <button id="steam">gentle steam</button>
        <button id="quiet">quiet mode</button>
      </div>
      <footer>ðŸ¥ž</footer>
    </div>
  </main>
  <script>
    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const pancakes = document.querySelectorAll('.pancake');
    const breathe = document.getElementById('breathe');
    const steam = document.getElementById('steam');
    const quiet = document.getElementById('quiet');

    breathe.onclick = () => {
      pancakes.forEach(p=>p.style.animationDuration='9s');
    };
    steam.onclick = () => {
      document.body.style.background = 'radial-gradient(1200px 600px at 50% 0%, #FFF1CC, #fff)';
    };
    quiet.onclick = () => {
      pancakes.forEach(p=>p.style.animation='none');
    };
    if(reduceMotion){ quiet.click(); }
  </script>
</body>
</html>
